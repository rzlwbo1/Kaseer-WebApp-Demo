<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Kaseer | Manage</title>
  
  <link rel="stylesheet" th:href="@{assets/css/index.css}">
  <link rel="stylesheet" th:href="@{assets/css/sweetalert.css}">
  <link rel="stylesheet" th:href="@{assets/css/style.css}">
  <link rel="stylesheet" th:href="@{assets/vendor/Datatable/css/dataTables.bootstrap5.min.css}">
</head>

<body class="bg-main overflow-hidden">
<div class="wrapper">
  <div class="container-fluid px-0 position-relative">
    <div th:replace="layouts/sidebar :: sidebar"></div>

    <main>
      <div class="container-fluid ps-2 pe-3">
        <div class="main-content main-content-manage row align-items-start">

          <div class="col-lg-12">
            <div th:replace="layouts/header-full :: header"></div>
          </div>

          <h2 class="text-dark fw-semibold title-manage">Management Produk</h2>

          <section id="produk-manage" class="row align-items-start justify-content-between ps-3 pe-0">
            <div th:replace="~{partials/table-produk :: table-produk}"></div>

            <div th:replace="~{partials/form-produk :: form-produk}"></div>
          </section>

        </div>
      </div>
    </main>
  </div>
</div>


  <script th:src="@{assets/js/jquery.min.js}"></script>
  <script th:src="@{assets/js/index.js}"></script>
  <script th:src="@{assets/js/sweetalert.js}"></script>
  <script th:src="@{assets/vendor/Datatable/js/jquery.dataTables.min.js}"></script>
  <script th:src="@{assets/vendor/Datatable/js/dataTables.bootstrap5.min.js}"></script>
  <script th:src="@{assets/js/products.js}"></script>

  <script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function(evt) {
      new DataTable(".table-produk")
    })
  </script>
</body>
</html>
