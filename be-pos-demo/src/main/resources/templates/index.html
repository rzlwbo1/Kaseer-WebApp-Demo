<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS Kaseer</title>
  
  <link rel="stylesheet" th:href="@{assets/css/index.css}">
  <link rel="stylesheet" th:href="@{assets/css/sweetalert.css}">
  <link rel="stylesheet" th:href="@{assets/css/style.css}">
</head>

<body class="bg-main overflow-hidden">
  <div class="wrapper">
    <div class="container-fluid px-0 position-relative">

      <div th:replace="layouts/sidebar :: sidebar"></div>

      <main>
        <div class="container-fluid ps-2 pe-3">
          <div class="main-content row align-items-start">

            <div class="col-lg-8 overflow-hidden">
              <div th:replace="layouts/header :: header"></div>

              <div th:replace="partials/kasir :: content-menus"></div>
            </div>


            <div class="col-lg-4">
              <div th:replace="partials/kasir :: orders-card"></div>
            </div>
            
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modals Here -->
  <div class="modal fade" id="modalRincian" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h2 class="modal-title fs-5">Rincian Pesanan</h2>
        </div>
        <div class="modal-body">
          <div class="rincian-table overflow-auto">
            <table class="table table-borderless table-order">
              <tr>
                <th>Produk</th>
                <th>QTY</th>
                <th>Harga</th>
              </tr>
            </table>
          </div>

          <div class="rincian-total d-inline-flex align-items-center py-2">
            <h4 class="text-dark m-0">Total : </h4>
            <p class="text-dark m-0">Rp. 112.000</p>
          </div>

          <div class="field-customer my-2">
            <form class="d-flex justify-content-between align-items-center form-bayar">
              <input type="text" class="form-control bg-light customer" placeholder="Nama Customer">
              <input type="number" class="form-control bg-light nominal" placeholder="Nominal Uang">
              <button type="submit" class="btn btn-primary flex-grow-1 btn-payment">Bayar</button>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light w-25" data-bs-dismiss="modal">Batal</button>
          <!-- <button type="button" class="btn btn-primary fw-medium">Bayar</button> -->
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalSuccess" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h2 class="modal-title fs-5">Transaksi Berhasil</h2>
        </div>
        <div class="modal-body">
          <div class="change-table overflow-auto">
            <table class="table table-borderless table-change"></table>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-light w-50" data-bs-dismiss="modal">Tutup</button>
          <!-- <button type="button" class="btn btn-primary fw-medium">Bayar</button> -->
        </div>
      </div>
    </div>
  </div>
  <!--Modals End  -->

  <script th:src="@{assets/js/jquery.min.js}"></script>
  <script th:src="@{assets/js/index.js}"></script>
  <script th:src="@{assets/js/sweetalert.js}"></script>
  <script th:src="@{assets/js/main.js}"></script>
  <script th:src="@{assets/js/transaction.js}"></script>
</body>

</html>
